<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1+1 TikTok + Ai Short Cut</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            background-color: #0f0f0f;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .lead {
            text-align: center;
            margin-bottom: 40px;
            color: #a0a0a0;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #00ffff;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 5px;
            border: 1px solid #333333;
            background-color: #242424;
            color: #e0e0e0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            padding: 12px 24px;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            color: #e0e0e0;
            background-color: #00ffff;
            border: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn-primary:hover {
            background-color: #00d9d9;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        #previewContainer {
            margin-top: 20px;
            text-align: center;
        }

        #previewImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 1+1 TikTok + Ai Short Cut</h1>
        <p class="lead">เลือกข้อความที่ต้องการได้เลยครับ</p>
        <div class="form-group">
            <label for="flexSelect">Select Flex Message:</label>
            <select class="form-control" id="flexSelect">
                <option value="-1" selected>-- เลือกข้อความ --</option>
            </select>
        </div>
        <div id="previewContainer" style="display: none;">
            <h3>ตัวอย่าง Flex Message:</h3>
            <img id="previewImage" src="" alt="Flex Message Preview">
        </div>
        <div class="button-container">
            <button id="shareBtn" class="btn btn-primary btn-lg mt-3">Share</button>
        </div>
    </div>

    <script>
        let flexMessages = [];
        const LIFF_ID = "2005615503-J0egQn64"; // แทนที่ด้วย LIFF ID ของคุณ
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2FDhDTP14x5_TzEdA_Ce53AmTiESBj30b-EZsYTGRUnlEZdlImWNPt42pY6j_-x1ZaA/exec"; // แทนที่ด้วย URL ของ Apps Script ที่เผยแพร่

        // Initialize LIFF
        liff.init({ liffId: LIFF_ID })
            .then(() => {
                console.log("LIFF Initialized");
                fetchFlexMessages();
            })
            .catch((err) => {
                console.log("LIFF Initialization failed:", err);
            });

        function fetchFlexMessages() {
            fetch(APPS_SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    flexMessages = data;
                    populateDropdown();
                })
                .catch(error => console.error('Error:', error));
        }

        function populateDropdown() {
            const flexSelect = document.getElementById('flexSelect');
            flexMessages.forEach((flexMessage, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = `${flexMessage.id}: ${flexMessage.altText}`;
                flexSelect.add(option);
            });

            flexSelect.addEventListener('change', updatePreview);
        }

        function updatePreview() {
            const selectedIndex = document.getElementById('flexSelect').value;
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');

            if (selectedIndex >= 0) {
                const flexMessage = flexMessages[selectedIndex];
                previewContainer.style.display = 'block';
                
                // ใช้ Flex Message Simulator สำหรับการแสดงตัวอย่าง
                previewImage.src = `https://developers.line.biz/flex-simulator/?json=${encodeURIComponent(JSON.stringify(flexMessage.contents))}`;
            } else {
                previewContainer.style.display = 'none';
            }
        }

        function shareFlexMessage() {
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            const selectedIndex = document.getElementById('flexSelect').value;
            if (selectedIndex >= 0) {
                const flexMessage = flexMessages[selectedIndex];
                liff.shareTargetPicker([
                    {
                        type: "flex",
                        altText: flexMessage.altText,
                        contents: flexMessage.contents
                    }
                ])
                .then((res) => {
                    if (res) {
                        console.log(`[${res.status}] Message sent!`);
                    } else {
                        console.log("TargetPicker was closed!");
                    }
                })
                .catch((error) => {
                    console.log("Something went wrong:", error);
                });
            } else {
                console.log("Please select a Flex Message.");
            }
        }

        document.getElementById("shareBtn").addEventListener("click", shareFlexMessage);
    </script>
</body>
</html>
